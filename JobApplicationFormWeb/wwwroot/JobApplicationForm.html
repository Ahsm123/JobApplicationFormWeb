<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Job Application Form</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
</head>
<body>

    <form id="jobApplicationForm" action="https://www.formsreceiver.codesamples.dk" method="post" enctype="multipart/form-data">

        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input id="name" name="name" type="text" required><br>

            <label for="emailAddress">Email:</label>
            <input type="email" id="emailAddress" name="emailAddress" required /><br>

            <label for="userPassword">Password:</label>
            <input type="password" id="userPassword" name="userPassword" required /><br>
        </fieldset>

        <!-- Job Interests Section -->
        <fieldset>
            <legend>Job Interests</legend>
            <i>Check all that apply</i><br>
            <input type="checkbox" id="interestCoding" name="jobInterests[]" value="Coding">
            <label for="interestCoding">Coding</label><br>

            <input type="checkbox" id="interestTesting" name="jobInterests[]" value="Testing">
            <label for="interestTesting">Testing</label><br>

            <input type="checkbox" id="interestDebugging" name="jobInterests[]" value="Debugging">
            <label for="interestDebugging">Debugging</label><br>

            <input type="checkbox" id="interestProjectManagement" name="jobInterests[]" value="Project management">
            <label for="interestProjectManagement">Project management</label><br>
        </fieldset>

        <!-- Work Flexibility Section -->
        <fieldset>
            <legend>Flexibility in Work Hours</legend>
            <input type="radio" id="regularWorkWeek" name="workFlexibility" value="regularWorkWeek">
            <label for="regularWorkWeek">Regular work week</label><br>

            <input type="radio" id="someFlexibility" name="workFlexibility" value="someFlexibility">
            <label for="someFlexibility">Some flexibility</label><br>

            <input type="radio" id="work247" name="workFlexibility" value="work247">
            <label for="work247">24/7</label><br>
        </fieldset>

        <!-- Application Text Section -->
        <fieldset>
            <legend>Application</legend>
            <label for="applicationText">Write a short application (max 250 characters):</label><br>
            <textarea id="applicationText" name="applicationText" rows="4" cols="50" maxlength="250" placeholder="Write your application here..."></textarea>
        </fieldset>

        <!-- Upload Section -->
        <fieldset>
            <legend>Upload Picture</legend>
            <label for="uploadImage">Upload a picture:</label>
            <input type="file" id="uploadImage" name="uploadImage" accept="image/*">
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script src="site.js"></script> <!-- Link to external JS file -->
</body>
</html>
